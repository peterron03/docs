<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    // GitHub Pages SPA redirect
    // Redirects 404s to index.html so the JS router can handle them
    const path = window.location.pathname;
    window.location.replace(window.location.origin + '/docs/' + '?redirect=' + encodeURIComponent(path));
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
