<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OverWork Docs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/docs/css/style.css">
</head>
<body>
  <!-- Mobile Header -->
  <header class="mobile-header">
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>
    <span class="mobile-title">OverWork</span>
  </header>

  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">OW</div>
        <div class="logo-text">
          <span class="logo-name">OverWork</span>
          <span class="logo-sub">Documentation</span>
        </div>
      </div>
    </div>

    <div class="search-container">
      <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
      <input type="text" id="searchInput" class="search-input" placeholder="Search docs..." autocomplete="off">
    </div>

    <nav class="sidebar-nav" id="sidebarNav">
      <!-- Auto-populated by JS -->
    </nav>

    <div class="sidebar-footer">
      <span class="version-tag">by @TheAlmightyForehead</span>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <div class="content-wrapper">
      <div class="breadcrumb" id="breadcrumb"></div>
      <article class="article" id="article">
        <!-- Content rendered here -->
      </article>
    </div>

    <!-- Table of Contents -->
    <aside class="toc" id="toc">
      <div class="toc-header">On this page</div>
      <nav class="toc-nav" id="tocNav"></nav>
    </aside>
  </main>

  <!-- Search Results Overlay -->
  <div class="search-overlay" id="searchOverlay">
    <div class="search-results" id="searchResults"></div>
  </div>

  <script src="/docs/js/app.js"></script>
</body>
</html>
